<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopShaper</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: Code Input and Sliders -->
        <div class="left-panel" id="left-panel">
                <!-- Code Input -->
                <div class="card mb-2">
                    <div class="card-header collapsible" data-target="#collapse-code">
                        <h6 class="mb-0">
                            <span class="collapse-icon"></span>
                            System Definition
                        </h6>
                    </div>
                    <div class="collapse show" id="collapse-code">
                        <div class="card-body">
                            <textarea class="form-control font-monospace" id="field-code" rows="3" spellcheck="false"></textarea>
                            <div class="tf-row mt-2">
                                <span id="eq-L-display" class="eq-display-inline"></span>
                            </div>
                            <div class="tf-row">
                                <span id="eq-T-display" class="eq-display-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Parameter Sliders -->
                <div class="card mb-2">
                    <div class="card-header collapsible d-flex justify-content-between align-items-center" data-target="#collapse-sliders">
                        <h6 class="mb-0">
                            <span class="collapse-icon"></span>
                            Parameters
                        </h6>
                        <button class="btn btn-sm btn-primary" id="btn-add-slider" onclick="event.stopPropagation()">+ Add</button>
                    </div>
                    <div class="collapse show" id="collapse-sliders">
                        <div class="card-body">
                            <div class="slider-header">
                                <span>Name</span>
                                <span>Min</span>
                                <span>Max</span>
                                <span>Log</span>
                                <span></span>
                            </div>
                            <div id="sliders-container"></div>
                        </div>
                    </div>
                </div>

        </div>

        <!-- Resize Handle -->
        <div class="resize-handle-v" id="resize-handle-v"></div>

        <!-- Right Panel: Plots and Results -->
        <div class="right-panel" id="right-panel">
            <!-- Bode Plot -->
                <div class="card mb-2">
                    <div class="card-header collapsible d-flex justify-content-between align-items-center" data-target="#collapse-bode">
                        <h6 class="mb-0">
                            <span class="collapse-icon"></span>
                            Bode Plot
                        </h6>
                        <div class="bode-options" onclick="event.stopPropagation()">
                            <div class="form-check form-check-inline mb-0">
                                <input class="form-check-input" type="checkbox" id="chk-show-L" checked>
                                <label class="form-check-label bode-label-L" for="chk-show-L">&mdash; L(s)</label>
                            </div>
                            <div class="form-check form-check-inline mb-0">
                                <input class="form-check-input" type="checkbox" id="chk-show-T" checked>
                                <label class="form-check-label bode-label-T" for="chk-show-T">&mdash; T(s)</label>
                            </div>
                        </div>
                    </div>
                    <div class="collapse show" id="collapse-bode">
                        <div class="card-body p-0">
                            <div id="bode-wrapper" class="plot-wrapper">
                                <canvas id="bode-canvas"></canvas>
                            </div>
                            <div class="resize-handle-h" id="resize-handle-h"></div>
                        </div>
                    </div>
                </div>

            <!-- Stability/Frequency and Pole-Zero Map side by side -->
                <div class="row g-2">
                    <!-- Left column: Stability + Frequency Range stacked -->
                    <div class="col-12 col-md-6">
                        <!-- Stability Info -->
                        <div class="card mb-2">
                            <div class="card-header collapsible d-flex justify-content-between align-items-center" data-target="#collapse-stability">
                                <h6 class="mb-0">
                                    <span class="collapse-icon"></span>
                                    Stability
                                </h6>
                                <span id="stability-indicator" class="badge bg-secondary">--</span>
                            </div>
                            <div class="collapse show" id="collapse-stability">
                                <div class="card-body">
                                    <div class="row g-1 small">
                                        <div class="col-12 col-sm-6">
                                            <strong>GM:</strong>
                                            <span id="gm-display" class="text-muted">--</span>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <strong>PM:</strong>
                                            <span id="pm-display" class="text-muted">--</span>
                                        </div>
                                    </div>
                                    <div class="mt-1 small">
                                        <strong>Poles:</strong>
                                        <span id="clp-display" class="text-muted"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Frequency Range -->
                        <div class="card mb-2">
                            <div class="card-header collapsible d-flex justify-content-between align-items-center" data-target="#collapse-freq">
                                <h6 class="mb-0">
                                    <span class="collapse-icon"></span>
                                    Frequency Range
                                </h6>
                                <div class="form-check mb-0" onclick="event.stopPropagation()">
                                    <input class="form-check-input" type="checkbox" id="chk-freq-auto" checked>
                                    <label class="form-check-label" for="chk-freq-auto">Auto</label>
                                </div>
                            </div>
                            <div class="collapse show" id="collapse-freq">
                                <div class="card-body">
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-text">Min</span>
                                                <input type="number" class="form-control" id="field-freq-min" value="-2" step="0.5">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-text">Max</span>
                                                <input type="number" class="form-control" id="field-freq-max" value="3" step="0.5">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right column: Pole-Zero Map -->
                    <div class="col-12 col-md-6">
                        <div class="card mb-2">
                            <div class="card-header collapsible" data-target="#collapse-poles">
                                <h6 class="mb-0">
                                    <span class="collapse-icon"></span>
                                    Pole-Zero Map
                                </h6>
                            </div>
                            <div class="collapse show" id="collapse-poles">
                                <div class="card-body p-0">
                                    <div id="pole-wrapper" class="plot-wrapper-small">
                                        <canvas id="pole-canvas"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Pako (zlib) for URL compression -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

    <!-- Custom JS -->
    <script src="utils.js"></script>
    <script src="bode.js"></script>
    <script src="main.js"></script>
</body>
</html>
